# MySQL Settings
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/power?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
jdbc.username=root
jdbc.password=111111

# 连接池中保留的最大连接数,默认值=15
c3p0.maxPoolSize=50
# 连接池中保留的最小连接数,默认为：3
c3p0.minPoolSize=2
# 最大空闲时间，60秒内未使用则连接被丢弃。若为0则永不丢弃。默认值=0
c3p0.maxIdleTime=0
# 当连接池中的连接耗尽的时候c3p0一次同时获取的连接数。默认值=3
c3p0.acquireIncrement=2